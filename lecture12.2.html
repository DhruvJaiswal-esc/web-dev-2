<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let flag=["Burger","Pizza","Pasta","Fries","Coke","Pepsi","Ice Cream","Juice","Coffee","Tea","Water","Milk","Chocolate","Candy","Cake","Donut","Cookie","Muffin","Croissant","Bagel"];
        let abc=prompt("enter the value")
        let promise=new Promise((resolve,reject)=>{
            if(flag.includes(abc)){
                resolve("Item is available");
            } else {
                reject("Item is not available");
            }
        });
        promise.then(result=>{
            console.log(result);
        }).catch(error=>{
            console.log(error);
        });
    </script>
</body>
</html>
