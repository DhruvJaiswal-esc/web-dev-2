<body>
        <script>
    let time = 11;
    let opening = new Promise((resolve, reject) => {
        if (time > 10) {
            resolve("open");
        } else {
            reject("close");
        }
    });

    opening
        .then((result) => { console.log(result); })
        .catch((error) => { console.log(error); });




    
  
    </script>
   
</body>
